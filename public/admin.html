<!DOCTYPE html>
<html>
<head>
  <title>HR Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h3>HR Dashboard</h3>
<div class="d-flex align-items-center gap-2 mb-3">
  <button id="prevDay" class="btn btn-outline-secondary btn-sm">&lt;</button>
  <button id="nextDay" class="btn btn-outline-secondary btn-sm">&gt;</button>
  <input id="datePicker" type="date" class="form-control form-control-sm" style="max-width:200px">
  <input id="searchInput" placeholder="Search employee" class="form-control form-control-sm" style="max-width:300px">
</div>

<div class="card">
  <div class="card-body p-2">
    <table class="table table-striped table-sm mb-0">
      <thead>
        <tr>
          <th>Emp</th>
          <th>Check In</th>
          <th>Check Out</th>
          <th>Work Hours</th>
          <th>Extra Hours</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="attendanceTableBody"></tbody>
    </table>
  </div>
</div>

<h5 class="mt-4">Pending Leaves</h5>
<div class="card">
  <div class="card-body p-2">
    <table class="table table-striped table-sm mb-0">
      <thead>
        <tr>
          <th>Employee</th>
          <th>Start</th>
          <th>End</th>
          <th>Reason</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="leaveTableBody"></tbody>
    </table>
  </div>
</div>

<button class="btn btn-danger mt-3" onclick="logout()">Logout</button>

<script src="js/admin.js"></script>
</body>
</html>
