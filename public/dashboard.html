<!DOCTYPE html>
<html>
<head>
  <title>Employee Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h3>Employee Dashboard</h3>
  <div class="mb-3 d-flex gap-2">
  <button class="btn btn-success" onclick="checkIn()">Check In</button>
  <button class="btn btn-warning" onclick="checkOut()">Check Out</button>
  <a class="btn btn-outline-primary" href="leaves.html">Leaves</a>
  <button class="btn btn-danger" onclick="logout()">Logout</button>
  </div>
<p id="msg" class="mt-2"></p>

<div class="card mt-4">
  <div class="card-body p-2">
    <div class="d-flex mb-2">
      <input id="empDate" type="date" class="form-control form-control-sm" style="max-width:200px">
      <select id="viewMode" class="form-control form-control-sm" style="max-width:200px; margin-left:8px">
        <option value="day">Day</option>
        <option value="month">Month</option>
      </select>
    </div>
    <table class="table table-sm table-striped mb-0">
      <thead>
        <tr><th>Date</th><th>Check In</th><th>Check Out</th><th>Work Hours</th><th>Extra hours</th></tr>
      </thead>
      <tbody id="myAttendanceBody"></tbody>
    </table>
  </div>
</div>

<script src="js/dashboard.js"></script>
</body>
</html>
