<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Leaves â€” Dayflow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Apply for Leave</h4>
    <a class="btn btn-outline-secondary" href="dashboard.html">Back to Dashboard</a>
  </div>

  <div class="card mb-4">
    <div class="card-body">
      <form id="leaveForm" onsubmit="event.preventDefault(); applyLeave();">
        <div class="row g-2">
          <div class="col-md-3">
            <label class="form-label">Start Date</label>
            <input id="startDate" type="date" class="form-control" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">End Date</label>
            <input id="endDate" type="date" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Reason</label>
            <input id="reason" class="form-control" placeholder="Reason for leave" required>
          </div>
        </div>
        <div class="mt-3">
          <button class="btn btn-primary">Request Leave</button>
          <span id="leaveMsg" class="ms-3 text-success"></span>
        </div>
      </form>
    </div>
  </div>

  <h5>My Leave History</h5>
  <div class="d-flex gap-2 mb-2">
    <select id="statusFilter" class="form-select form-select-sm" style="max-width:200px">
      <option value="">All statuses</option>
      <option value="PENDING">Pending</option>
      <option value="APPROVED">Approved</option>
      <option value="DENIED">Denied</option>
    </select>
    <input id="fromDate" type="date" class="form-control form-control-sm" style="max-width:200px" placeholder="From">
    <input id="toDate" type="date" class="form-control form-control-sm" style="max-width:200px" placeholder="To">
    <button id="filterBtn" class="btn btn-sm btn-outline-secondary">Filter</button>
  </div>

  <div class="card">
    <div class="card-body p-2">
      <table class="table table-sm table-striped mb-0">
        <thead><tr><th>Start</th><th>End</th><th>Reason</th><th>Status</th></tr></thead>
        <tbody id="leavesBody"></tbody>
      </table>
    </div>
  </div>

  <script src="js/leaves.js"></script>
</body>
</html>
